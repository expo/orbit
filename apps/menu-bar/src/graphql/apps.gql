fragment AppForPinnedList on App {
  id
  name
  slug
  icon {
    url
    primaryColor
  }
  ownerAccount {
    name
  }
}

query GetAppsForPinnedList {
  viewer {
    accounts {
      id
      appsPaginated(first: 10) {
        edges {
          cursor
          node {
            ...AppForPinnedList
          }
        }
      }
    }
  }
}
