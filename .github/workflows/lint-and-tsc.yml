name: Lint and TSC

on:
  push:
    branches: [main]
    paths:
      - .github/workflows/lint-and-tsc.yml
      - apps/**
      - packages/**
      - ts-declarations/**
  pull_request:
    paths:
      - .github/workflows/lint-and-tsc.yml
      - apps/**
      - packages/**
      - ts-declarations/**

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ‘€ Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: â¬¢ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: ğŸ§¶ Install workspace node modules
        run: yarn install --frozen-lockfile

      - name: ğŸ—ï¸ TSC "eas-shared" package files
        run: yarn tsc --noEmit
        working-directory: packages/eas-shared

      - name: ğŸš¨ Lint "Orbit" app files
        run: yarn lint --max-warnings 0
        working-directory: apps/menu-bar
      - name: ğŸ—ï¸ TSC "Orbit" app files
        run: yarn tsc --noEmit
        working-directory: apps/menu-bar

      - name: ğŸ—ï¸ TSC "CLI" app files
        run: yarn tsc --noEmit
        working-directory: apps/cli
